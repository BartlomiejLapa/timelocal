<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>What's the time!</title>
</head>

<body>

    <div style="border:15px solid skyblue;border-radius: 20px;padding: 50px; margin:0 auto; max-width: 400px;color:deepskyblue;">
        <h1>Local time is: <span th:text="${time}"></span></h1>
        <h1>Local date is: <span th:text="${date}"></span></h1>
    </div>

</body>
</html>
