<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>What's the time!</title>
    <link th:href="@{/style.css}" rel="stylesheet"/>
</head>

<body>

    <div class="main center">

        <h1>Change the zone:</h1>

        <div>
            <form action="#" th:action="@{/cookie}" th:object="${timeZone}" method="GET">
                <select class="list" th:field="*{zoneName}" >

                    <option value="" selected="selected">N/A
                    <option th:each="zone : ${zone}"
                            th:value="${zone}"
                            th:utext="${zone}">
                    </option>
                </select>
                <div><br>
                    <input class="back" value='Submit' type='submit'/>
                </div>
            </form>

            <div class="container" th:style="${isVisible} ? 'display:flex' : 'display:none'">
                <div class="zone">
                    <h2>Last Zone:</h2>
                    <h3 th:text="${cookieZoneName}"></h3><br>
                    <h2>Last Time:</h2>
                    <h3 th:text="${zoneValue}"></h3>

                </div>
                <div class="weather">
                    <div class="icon">
                        <img th:src="@{'http://openweathermap.org/img/wn/' + ${icon} + '@2x.png'}"/></div>
                    <div class="weather-description">
                        <h3 th:text="${weatherMain}"></h3>
                        <p th:text="${description}"></p>
                        <p th:text="${temp}"></p>

                    </div>
                </div>
            </div>
       </div>
    </div><br>
    <div class="main bottom-panel">
        <span sec:authentication="principal.username">User</span>
        <ul class="nav navbar-nav">
            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
        </ul>

        <form action="#" th:action="@{/registration}">
            <input class="back" value='Sign Up' type='submit'/>
        </form>
        <form action="#" th:action="@{/login}">
            <input class="back" value='Sign In' type='submit'/>
        </form>
    </div>

</body>
</html>
