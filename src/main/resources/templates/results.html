<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml"
      xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Time</title>
    <link th:href="@{/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="main">
    <div class="container">
        <div class="zone">
            <h1>Zone:</h1>
            <h3 th:text="${zoneName}"></h3><br>
            <h1>Time:</h1>
            <h3 th:text="${zoneValue}"></h3>

        </div>
        <div class="weather">
            <div class="icon">
                <img th:src="@{'http://openweathermap.org/img/wn/' + ${icon} + '@2x.png'}"/></div>
            <div class="weather-description">
                <h3 th:text="${weatherMain}"></h3>
                <p th:text="${description}"></p>
                <p th:text="${temp} +'Â°C'"></p>

            </div>
        </div>
    </div>
    <div class="button"><input class="back" onclick='javascript:window.location="/"' value='Back to the list' type='button' /></div>

</div>


</body>
</html>
